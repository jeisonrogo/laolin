    <script>
        // Function to scroll to sections
        function scrollToSection(sectionId) {
            const target = document.getElementById(sectionId);
            if (target) {
                const headerHeight = document.querySelector('header').offsetHeight;
                const targetPosition = target.offsetTop - headerHeight - 20;
                
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
            }
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                e.stopPropagation();
                
                const targetId = this.getAttribute('href');
                const target = document.querySelector(targetId);
                
                if (target) {
                    const headerHeight = document.querySelector('header').offsetHeight;
                    const targetPosition = target.offsetTop - headerHeight - 20;
                    
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Add scroll effect to header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(168, 213, 186, 0.95)';
                header.style.backdropFilter = 'blur(10px)';
            } else {
                header.style.background = 'linear-gradient(135deg, #a8d5ba 0%, #f4e4c1 50%, #e8c4a0 100%)';
                header.style.backdropFilter = 'none';
            }
        });

        // Add animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe all cards and sections
        document.querySelectorAll('.area-card, .service-card, .about-content').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'all 0.6s ease';
            observer.observe(el);
        });

            function loadTexts(data) {
                // Find all elements with data-key attribute
                const elementsWithDataKey = document.querySelectorAll('[data-key]');
                
                elementsWithDataKey.forEach(element => {
                    const key = element.getAttribute('data-key');
                    const text = data[key];
                    
                    if (text) {
                        // Handle special cases for elements that need innerHTML
                        if (element.tagName === 'TITLE') {
                            element.textContent = text;
                        } else if (element.tagName === 'IMG') {
                            element.alt = text;
                        } else {
                            element.innerHTML = text;
                        }
                    } else {

                });
            }

            // Try to load from JSON file first
            fetch('textos.json')
